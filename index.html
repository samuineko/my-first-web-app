<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My First Web App</title>

 <style>
body {
  font-family: "Helvetica Neue", "Yu Gothic", "Hiragino Sans", sans-serif;
  background: #fafafa;
  color: #333;
  margin: 0;
  padding: 60px 20px;
  line-height: 1.8;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

h1 {
  font-size: 32px;
  font-weight: 500;
  letter-spacing: 0.05em;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  color: #777;
  margin-bottom: 50px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}

.card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card .text {
  padding: 20px;
}

.card h2 {
  font-size: 16px;
  font-weight: 500;
  margin: 0 0 8px;
}

.card p {
  font-size: 13px;
  color: #666;
  margin: 0;
}
</style>
<body>
  <div class="container">
    <h1>表参道モーニング</h1>
    <div class="subtitle">
      朝の表参道で、ゆっくり過ごせるお気に入りのお店たち。
    </div>

    <div class="gallery">
      <div class="card">
        <img src="images/photo1.jpg" alt="カフェ1">
        <div class="text">
          <h2>○○ Coffee</h2>
          <p>フレンチトースやサンドイッチ。静かな朝にちょうどいい。</p>
        </div>
      </div>

      <div class="card">
        <img src="images/photo2.jpg" alt="カフェ2">
        <div class="text">
          <h2>△△ Bakery</h2>
          <p>焼き立てのパンの香りが広がる、表参道の朝。</p>
        </div>
      </div>

      <div class="card">
        <img src="images/photo3.jpg" alt="カフェ3">
        <div class="text">
          <h2>□□ Café</h2>
          <p>テラス席がおすすめ。</p>
        </div>
      </div>
    </div>
  </div>
</body>
