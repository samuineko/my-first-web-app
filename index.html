<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>表参道モーニング｜パンとエスプレッソと。</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Sans", sans-serif;
      background: #fdfcf9;
      color: #333;
      margin: 0;
      padding: 80px 20px;
      line-height: 1.9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 42px;
      font-weight: 500;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      letter-spacing: 0.05em;
      margin-bottom: 60px;
    }

    .gallery {
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      max-width: 620px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .text {
      padding: 24px 26px;
    }

    .text p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>表参道モーニング</h1>
    <div class="subtitle">
      朝の表参道で、静かに過ごすお気に入りの時間。
    </div>

    <div class="gallery">
      <div class="card">
        <img src="images/photo1.jpg" alt="パンとエスプレッソと。外観">
        <div class="text">
          <p>表参道の朝に訪れたい定番のお店。</p>
        </div>

        <img src="images/photo2.jpg" alt="メニュー">
        <div class="text">
          <p>朝の時間帯はモーニングメニューが中心。</p>
        </div>

        <img src="images/photo3.jpg" alt="フレンチトーストプレート">
        <div class="text">
          <p>この日はフレンチトーストプレートを注文。</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
